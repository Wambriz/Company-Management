<div>
    <h2>Create New Team</h2>
    <form [formGroup]="teamForm" (ngSubmit)="onSubmit()"> <!--Thanks to Reactive Forms, we bind a FormGroup from our typescript file to this form-->
        <div>
          <label for="name">Team Name</label>
          <input id="name" formControlName="name" /> <!--formControlName represnts the FormControl withing the FormGroup we bound to this form. We are binding input to teamForm's "name" FromControl-->
        </div>
        <div>
          <label for="description">Description</label>
          <input id="description" formControlName="description" /> <!--We are binding input to teamForm's "description" FromControl-->
        </div>
        <button type="submit" [disabled]="validateInput()">Create</button> <!--When this submit button is clicked, it emits a submit event, which in turn triggers onSubmit(). Disabled when no team members have been selected-->
        <button type="button" (click)="closeEvent()">Cancel</button>       
        <div>
            <label for="teamMember">Select Team Member</label>
            <select id="teamMember" formControlName="selectedUser" (change)="selectMember()"> <!--Binding selectedUser to teamForm's selectedUser FromControl on changing, and then running selectMember() which adds member to new team-->
              <option *ngFor="let user of teamMembers" [ngValue]="user">{{ user.profile.firstname }}</option>
            </select>
        </div>
        <div class="selected-members">
        <div *ngFor="let user of selectedMembers" (click)="removeMember(user)">  <!--Shows which team members have been selected so far. When clicked, that member is removed from the team-->
            {{ user.profile.firstname }}
        </div>
        </div>
    </form>   
</div>
